<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema de Exámenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>Error</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ error }}</h5>
                        <p class="card-text">Ha ocurrido un error en la aplicación.</p>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Volver al Dashboard</a>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">Ir al Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
